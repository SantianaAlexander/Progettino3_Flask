<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/static/css/style.css">
    </head>
    <body>
        <div class="container-fluid">
            <h1 class="text-center pt-1" id="title">LISTA DELLA SPESA</h1>
            <div class="container-fluid pt-5">
                {% if lista_spesa %}
                    <ul>
                        {% for elemento in lista_spesa %}
                        <li class="list-group-item custom-list-item">
                            <span class="product-name">{{ elemento.elemento }}</span>
                            <form action="/rimuovi/{{ elemento.id }}" method="post" class="mb-0">
                                <button type="submit" class="btn btn-danger btn-sm">Rimuovi</button>
                            </form>
                        </li>
                        {% endfor %}
                    </ul>
                {% else %}
                <div class="container text-center paragraph">
                    <p>La lista della spesa Ã¨ vuota!</p>
                </div>
                {% endif %}

                <!-- TEXTBOX E BOTTONI AGGIUNGI E SVUOTA -->
                <div class="container text-center d-flex justify-content-center pt-3">
                    <div class="row w-100">
                        <div class="col-12 col-md-10 mb-3 d-flex justify-content-center">
                            <form action="/aggiungi" method="post" class="w-100">
                                <div class="input-group">
                                    <input type="text" name="elemento" placeholder="Aggiungi un elemento" class="form-control" required>
                                    <button type="submit" class="btn btn-primary">Aggiungi</button>
                                </div>
                            </form>
                        </div>
                        <div class="col-12 col-md-2 mb-3 d-flex justify-content-center">
                            <form action="/svuota" method="post" class="w-100">
                                <button type="submit" class="btn btn-warning">Svuota la lista</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
